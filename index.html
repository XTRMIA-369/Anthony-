/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{

  overflow:hidden;

.header{

.sub{
  margin-top:6px;
  font-size:12px;
  letter-spacing:.3em;
  color:var(--ink-dim);
}

/* SCENE */
.scene{
  height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* GRID VIDEOS */
.grid{
  display:grid;
  gap:5vw;
  transition:all .6s ease;
  width:100%;
  height:100%;
  padding:5vw;
}
.grid.solo{grid-template-columns:1fr}
.grid.duo{grid-template-columns:1fr 1fr}
.grid.quad{grid-template-columns:1fr 1fr}

/* NODE VIDEO */
.node{
  aspect-ratio:1/1;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  border:2px solid #ff7fbf55;
  box-shadow:0 0 36px rgba(255,111,174,.18);
  animation:breathe 4.2s ease-in-out infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:6rem;
  color:var(--rose-soft);
}
.node iframe{
  width:100%;
  height:100%;
  border:0;
}

/* SPEECH TEXT SOUS CUBES */
.speech{
  position:absolute;
  bottom:18vh;
  left:50%;
  transform:translateX(-50%);
  padding:14px 24px;
  background:rgba(0,0,0,0.8);
  border-radius:28px;
  font-size:16px;
  font-style:italic;
  color:var(--rose-soft);
  max-width:90vw;
  text-align:center;
  opacity:0;
  transition:opacity 0.6s;
  z-index:10;
}
.speech.show{opacity:1;}

/* MENU EMOJI (7 buttons, wrap) */

  bottom:calc(env(safe-area-inset-bottom) + 12px);
  width:100%;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  padding:0 12px;
}

.menu button{
  padding:14px;
  min-width:60px;
  font-size:1.6rem;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff6fae,#ff9ac8);
  color:#000;
  box-shadow:0 0 14px #ff9ac866;
}

/* HELP */
.help{
  position:absolute;
  bottom:calc(env(safe-area-inset-bottom) + 70px);
  width:100%;
  text-align:center;
  font-size:12px;
  letter-spacing:.28em;
  color:var(--ink-dim);
}

/* AUDIO */
.audio{
  position:fixed;
  right:14px;
  top:14px;
  font-size:11px;
  letter-spacing:.2em;
  opacity:.8;
}

/* BREATH */
@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
</style>
