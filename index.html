<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Is OnlyYou</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
}

/* ROOM */
.room{
  position:fixed;
  inset:0;
  background:url("room1.jpg") center/cover no-repeat;
  z-index:0;
}

/* ===== TOP SCREEN (STABLE) ===== */
.top{
  position:fixed;
  top:6%;
  left:50%;
  transform:translateX(-50%);
  width:86vw;
  max-width:1200px;
  height:38vh;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  z-index:1;
}
.top img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== BOTTOM SCREEN (LOWER + WIDER) ===== */
.bottom{
  position:fixed;
  bottom:2%;
  left:50%;
  transform:translateX(-50%);
  width:96vw;
  max-width:1400px;
  height:26vh;
  background:#000;
  border-radius:28px;
  overflow:hidden;
  z-index:2;
  box-shadow:0 30px 120px rgba(0,0,0,.95);
}
.bottom img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* HUD */
.hud{
  position:absolute;
  inset:0;
  color:white;
}

/* LIVE */
.live{
  position:absolute;
  top:12px;
  left:18px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.live::before{
  content:"";
  width:10px;
  height:10px;
  background:red;
  border-radius:50%;
  box-shadow:0 0 12px red;
}

/* NEXT */
.next{
  position:absolute;
  top:10px;
  right:16px;
  font-size:22px;
}

/* TEXT */
.center{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:24px;
  text-shadow:0 0 20px rgba(255,255,255,.35);
}

/* EMOJIS */
.menu{
  position:absolute;
  bottom:18%;
  width:100%;
  display:flex;
  justify-content:center;
  gap:26px;
  font-size:30px;
}
.menu span{
  cursor:pointer;
  transition:transform .15s ease;
}
.menu span:active{
  transform:scale(1.4);
}

/* FOOT */
.foot{
  position:absolute;
  bottom:6%;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="room"></div>

<!-- TOP SCREEN -->
<div class="top">
  <img src="room1.jpg">
</div>

<!-- BOTTOM SCREEN -->
<div class="bottom">
  <img src="nala.jpg">

  <div class="hud">
    <div class="live">LIVE</div>

    <div class="foot">

  </div>
</div>

</body>
</html>
