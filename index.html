<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Is OnlyYou</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
}

/* ===== ROOM ===== */
.room{
  position:fixed;
  inset:0;
  background:url("room1.jpg") center/cover no-repeat;
  filter:brightness(.85);
}

/* ===== TOP SCREEN ===== */
.screen-top{
  position:fixed;
  top:5%;
  left:50%;
  transform:translateX(-50%);
  width:88vw;
  max-width:1200px;
  aspect-ratio:16/9;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 80px rgba(255,255,255,.08);
  animation:topGlow 6s ease-in-out infinite;
}
.screen-top img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== BOTTOM SCREEN ===== */
.screen-bottom{
  position:fixed;
  bottom:4%;
  left:50%;
  transform:translateX(-50%);
  width:94vw;
  max-width:1400px;
  height:32vh;
  max-height:340px;
  background:#000;
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 30px 120px rgba(0,0,0,.95);
  animation:breath 4.5s ease-in-out infinite;
}
.screen-bottom img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== HUD ===== */
.hud{
  position:absolute;
  inset:0;
  color:#fff;
}

/* LIVE */
.live{
  position:absolute;
  top:14px;
  left:18px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.live::before{
  content:"";
  width:10px;
  height:10px;
  border-radius:50%;
  background:red;
  box-shadow:0 0 12px red;
}

/* NEXT */
.next{
  position:absolute;
  top:12px;
  right:16px;
  font-size:22px;
}

/* CENTER */
.center{
  position:absolute;
  top:46%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:26px;
  text-shadow:0 0 20px rgba(255,255,255,.3);
}

/* EMOJI MENU */
.menu{
  position:absolute;
  bottom:18%;
  width:100%;
  display:flex;
  justify-content:center;
  gap:28px;
  font-size:32px;
}
.menu span{
  cursor:pointer;
  transition:transform .15s ease, filter .15s ease;
}
.menu span:active{
  transform:scale(1.35);
  filter:drop-shadow(0 0 18px rgba(255,255,255,.9));
}

/* FOOT */
.foot{
  position:absolute;
  bottom:6%;
  width:100%;
  text-align:center;
  font-size:15px;
  opacity:.85;
}

/* ===== FX ===== */
@keyframes breath{
  0%,100%{box-shadow:0 30px 120px rgba(0,0,0,.9)}
  50%{box-shadow:0 40px 160px rgba(255,255,255,.12)}
}
@keyframes topGlow{
  0%,100%{box-shadow:0 0 60px rgba(255,255,255,.06)}
  50%{box-shadow:0 0 120px rgba(255,255,255,.18)}
}
</style>
</head>

<body>

<div class="room"></div>

<!-- TOP SCREEN -->
<div class="screen-top">
  <img src="room1.jpg" alt="Master">
</div>

<!-- BOTTOM SCREEN -->
<div class="screen-bottom">
  <img src="nala.jpg" alt="Live">

  <div class="hud">
    <div class="live">LIVE</div>
    <div class="next">‚è≠Ô∏è</div>

    <div class="center">Installe-toi.</div>

    <div class="menu">
      <span>üëÑ</span>
      <span>üëÖ</span>
      <span>üçë</span>
      <span>üçÜ</span>
      <span>üí¶</span>
    </div>

    <div class="foot">
      <strong>Is OnlyYou</strong><br>
      Welcome to the future of interaction
    </div>
  </div>
</div>

<script>
document.querySelectorAll('.menu span').forEach(e=>{
  e.addEventListener('click',()=>{
    document.querySelector('.screen-bottom').style.animation='none';
    document.querySelector('.screen-bottom').offsetHeight;
    document.querySelector('.screen-bottom').style.animation='breath 4.5s ease-in-out infinite';
  });
});
</script>

</body>
</html>
