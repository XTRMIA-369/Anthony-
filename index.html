<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ONLYYOU ‚Äî Room</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ROOM */
.room {
  position: fixed;
  inset: 0;
  background: url("room1.jpg") center / cover no-repeat;
}

/* TV */
.tv {
  position: absolute;
  top: 18%;
  left: 50%;
  transform: translateX(-50%);
  width: 78%;
  aspect-ratio: 16/9;
  border-radius: 28px;
  overflow: hidden;
  box-shadow:
    0 0 60px rgba(255,255,255,0.08),
    inset 0 0 30px rgba(255,255,255,0.12);
  backdrop-filter: blur(2px);
}

/* TV CONTENT */
.tv img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* LIVE */
.live {
  position: absolute;
  top: 14px;
  left: 18px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: white;
  font-size: 14px;
  opacity: 0.9;
}
.live::before {
  content: "";
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% {opacity: .4;}
  50% {opacity: 1;}
  100% {opacity: .4;}
}

/* FAST */
.fast {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 22px;
  opacity: 0.8;
}

/* EMOJI BAR */
.emoji-bar {
  position: absolute;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 22px;
}

.emoji {
  font-size: 30px;
  opacity: 0.55;
  cursor: pointer;
  transition: all .3s ease;
}
.emoji:hover {
  opacity: 1;
  transform: scale(1.25);
  filter: drop-shadow(0 0 12px rgba(255,255,255,.6));
}

/* TEXT */
.whisper {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,.85);
  font-size: 20px;
  letter-spacing: .04em;
}

</style>
</head>

<body>

<div class="room">

  <div class="tv">
    <div class="live">LIVE</div>
    <div class="fast">‚è©</div>

    <img src="nala.jpg" alt="Nala"/>

    <div class="whisper">Installe-toi.</div>

    <div class="emoji-bar">
      <div class="emoji">üëÑ</div>
      <div class="emoji">üëÖ</div>
      <div class="emoji">üçë</div>
      <div class="emoji">üçÜ</div>
      <div class="emoji">üí¶</div>
    </div>
  </div>

</div>

</body>
</html>
