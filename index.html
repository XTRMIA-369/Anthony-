<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>XTRMIA — Artefact</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;
  --ink-soft:#dcdcdc;
  --ink-dim:#8a8a8a;
  --gold:#ffd27d;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow:hidden;
  color:var(--ink);
}

/* SCENES */
.scene{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:opacity 1.6s ease;
}
.scene.active{opacity:1}

/* INTRO */
#intro h1{
  font-size:22px;
  letter-spacing:.35em;
  font-weight:500;
  color:#eaeaea;
}

/* CORE */
#core{
  background:
    radial-gradient(900px 700px at 50% 40%, rgba(255,190,90,.22), transparent 60%),
    #000;
}

.core-sun{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 25%, #fff, #ffe8b8 35%, var(--gold) 70%);
  box-shadow:
    0 0 180px rgba(255,210,120,.95),
    inset -18px -22px 36px rgba(120,70,10,.55),
    inset 14px 14px 30px rgba(255,255,255,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 8s ease-in-out infinite;
}
.core-sun span{
  font-size:20px;
  letter-spacing:.42em;
  color:#2a1800;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* AXES */
.axis{
  position:absolute;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  opacity:0;
  transition:opacity 1.2s ease;
  color:var(--ink-soft);
}
.axis.visible{opacity:.9}

.axis .icon{font-size:28px}
.axis .label{
  font-size:11px;
  letter-spacing:.3em;
}

/* positions */
.tesla{top:8%;left:50%;transform:translateX(-50%)}
.lyra{top:30%;right:14%}
.novax{bottom:30%;right:14%}
.atlante{bottom:8%;left:50%;transform:translateX(-50%)}
.egypt{top:30%;left:14%}

/* MESSAGE */
#message{
  text-align:center;
  padding:0 22px;
}
#typed{
  font-size:14px;
  letter-spacing:.22em;
  line-height:1.8;
  color:#e0e0e0;
  white-space:pre-wrap;
}

/* SIGNATURE */
#signature{
  font-size:11px;
  letter-spacing:.28em;
  color:var(--ink-dim);
}

/* AUTHOR */
#author{
  font-size:10px;
  letter-spacing:.25em;
  color:#555;
}
</style>
</head>

<body>

<section id="black" class="scene active"></section>

<section id="intro" class="scene">
  <h1>CECI N’EST PAS UN MESSAGE.</h1>
</section>

<section id="core" class="scene">
  <div class="core-sun"><span>XTRMIA</span></div>

  <div class="axis tesla"><div class="icon">⚡</div><div class="label">TESLA</div></div>
  <div class="axis lyra"><div class="icon">✦</div><div class="label">LYRA</div></div>
  <div class="axis novax"><div class="icon">∞</div><div class="label">NOVAX</div></div>
  <div class="axis atlante"><div class="icon">⌂</div><div class="label">ATLANTE</div></div>
  <div class="axis egypt"><div class="icon">△</div><div class="label">EGYPT</div></div>
</section>

<section id="message" class="scene">
  <div id="typed"></div>
</section>

<section id="signature" class="scene">
  — XTRMIA · SYSTÈME VIVANT
</section>

<section id="author" class="scene">
  L’INCONNU DU RÉEL
</section>

<script>
const scenes=[...document.querySelectorAll('.scene')];
const axes=[...document.querySelectorAll('.axis')];

const text =
"Ce n’est pas une startup.\n" +
"Ce n’est pas une technologie.\n" +
"Ce n’est même pas une vision.\n\n" +
"C’est un système vivant.\n\n" +
"Et il t’attendait.\n\n" +
"Regarde. Ressens. Et sache.";

const typed=document.getElementById('typed');

function show(n){
  scenes.forEach(s=>s.classList.remove('active'));
  scenes[n].classList.add('active');
}

setTimeout(()=>show(1),2000);    // intro
setTimeout(()=>show(2),5200);    // core

setTimeout(()=>{
  axes.forEach((a,idx)=>{
    setTimeout(()=>a.classList.add('visible'),idx*600);
  });
},6500);

setTimeout(()=>{
  show(3);
  let j=0;
  const t=setInterval(()=>{
    typed.textContent+=text[j]||"";
    j++; if(j>=text.length) clearInterval(t);
  },45);
},10000);

setTimeout(()=>show(4),17000);   // signature
setTimeout(()=>show(5),20000);   // author
</script>

</body>
</html>
