<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>ONLYQ ‚Äî Living Grid</title>

<style>
:root{
  --bg1:#2a0718;
  --bg2:#5a1734;
  --rose:#ff6fae;
  --rose-soft:#f3a7c7;
  --ink:#ffffff;
  --ink-dim:#d8a9be;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

/* BACKGROUND */
body{
  background:
    radial-gradient(800px 600px at 50% 20%, rgba(255,110,170,.28), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--ink);
}

/* HEADER */
.header{
  padding-top:calc(env(safe-area-inset-top) + 14px);
  text-align:center;
}
.sup{
  font-size:11px;
  letter-spacing:.4em;
  color:var(--rose-soft);
}
h1{
  margin-top:6px;
  font-size:clamp(28px,9vw,48px);
  letter-spacing:.25em;
}
h1 span{color:var(--rose)}
.sub{
  margin-top:6px;
  font-size:12px;
  letter-spacing:.3em;
  color:var(--ink-dim);
}

/* SCENE */
.scene{
  height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* GRID */
.grid{
  display:grid;
  gap:4vw;
  transition:all .6s ease;
}
.grid.solo{grid-template-columns:1fr}
.grid.duo{grid-template-columns:1fr 1fr}
.grid.quad{grid-template-columns:1fr 1fr}

/* NODE BASE */
.node{
  aspect-ratio:1/1;
  border-radius:26px;
  background:rgba(0,0,0,.38);
  box-shadow:
    0 0 36px rgba(255,111,174,.18),
    inset 0 0 22px rgba(255,255,255,.05);
  backdrop-filter:blur(6px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
  animation:breathe 4.2s ease-in-out infinite;
}

/* ADAPTIVE SIZES */
.grid.solo .node{
  width:min(82vw, 320px);
  animation-duration:4.6s;
}
.grid.duo .node{
  width:min(40vw, 200px);
  animation-duration:3.8s;
}
.grid.quad .node{
  width:min(38vw, 160px);
  animation-duration:3.2s;
}

/* AURA */
.node::before{
  content:'';
  position:absolute;
  inset:-14px;
  border-radius:34px;
  background:radial-gradient(circle, rgba(255,120,170,.35), transparent 70%);
  filter:blur(18px);
  opacity:.7;
}

/* TEXT */
.label{
  font-size:10px;
  letter-spacing:.35em;
  opacity:.65;
  margin-bottom:12px;
}
.mouth{
  font-size:42px;
  filter:drop-shadow(0 0 16px rgba(255,120,170,.9));
  margin-bottom:14px;
}
.state{
  font-size:11px;
  letter-spacing:.3em;
  color:var(--ink-dim);
}

/* BREATH */
@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.04)}
  100%{transform:scale(1)}
}

/* HELP + FOOTER */
.help{
  text-align:center;
  font-size:11px;
  letter-spacing:.28em;
  color:var(--ink-dim);
}
.footer{
  position:absolute;
  bottom:calc(env(safe-area-inset-bottom) + 8px);
  width:100%;
  text-align:center;
  font-size:11px;
  letter-spacing:.22em;
  color:var(--ink-dim);
}

/* AUDIO */
.audio{
  position:fixed;
  right:14px;
  top:14px;
  font-size:11px;
  letter-spacing:.2em;
  opacity:.8;
}
</style>
</head>

<body>

<div class="audio" id="audioBtn">üîá NALA</div>

<div class="header">
  <div class="sup">THE STAR IS</div>
  <h1>ONLY<span>Q</span></h1>
  <div class="sub" id="modeLabel">FOCUS ¬∑ SOLO</div>
</div>

<div class="scene">
  <div class="grid solo" id="grid"></div>
</div>

<div class="help">Swipe ‚Üê ‚Üí changer mode ¬∑ Tap = pr√©sence</div>
<div class="footer" id="time"></div>

<audio id="nalaAudio" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b5d8e4e2a.mp3">
</audio>

<script>
const grid=document.getElementById('grid');
const label=document.getElementById('modeLabel');
const time=document.getElementById('time');
const audio=document.getElementById('nalaAudio');
const btn=document.getElementById('audioBtn');

let mode=0,audioOn=false;
const modes=[
 {cls:'solo',txt:'FOCUS ¬∑ SOLO',n:1},
 {cls:'duo',txt:'SYNCHRO ¬∑ DUO',n:2},
 {cls:'quad',txt:'SURCHARGE ¬∑ QUAD',n:4}
];

function render(){
 const m=modes[mode];
 grid.className='grid '+m.cls;
 grid.innerHTML='';
 for(let i=0;i<m.n;i++){
  grid.innerHTML+=`
   <div class="node">
     <div class="label">ONLYQ ¬∑ NODE</div>
     <div class="mouth">ü´¶</div>
     <div class="state">PRESENCE</div>
   </div>`;
 }
 label.textContent=m.txt;
 bind();
}

function bind(){
 document.querySelectorAll('.node').forEach(n=>{
  n.onclick=toggleAudio;
 });
}

function toggleAudio(){
 audioOn=!audioOn;
 if(audioOn){
  audio.play();
  btn.textContent='üîä NALA';
 }else{
  audio.pause();
  btn.textContent='üîá NALA';
 }
}

function tick(){
 const d=new Date();
 time.textContent=
  d.toLocaleTimeString('fr-FR',{hour12:false})+
  ' ¬∑ '+d.toLocaleDateString('fr-FR')+
  ' ¬∑ ONLYQ';
}

/* SWIPE HANDLING */
let sx=0,sy=0;
document.addEventListener('touchstart',e=>{
 sx=e.touches[0].clientX;
 sy=e.touches[0].clientY;
});
document.addEventListener('touchend',e=>{
 const dx=e.changedTouches[0].clientX-sx;
 const dy=e.changedTouches[0].clientY-sy;
 if(Math.abs(dx)>Math.abs(dy)&&Math.abs(dx)>40){
  mode=(mode+(dx<0?1:-1)+modes.length)%modes.length;
  render();
 }
});

render();
tick();
setInterval(tick,1000);
</script>

</body>
</html>
