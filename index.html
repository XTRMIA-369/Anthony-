<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>ONLYQ ‚Äî Living Grid</title>

<style>
:root{
  --bg1:#2a0718;
  --bg2:#5a1734;
  --rose:#ff6fae;
  --rose-soft:#f3a7c7;
  --ink:#ffffff;
  --ink-dim:#d8a9be;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

/* BACKGROUND */
body{
  background:
    radial-gradient(800px 600px at 50% 20%, rgba(255,110,170,.28), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--ink);
}

/* HEADER */
.header{
  padding-top:calc(env(safe-area-inset-top) + 14px);
  text-align:center;
}
.sup{
  font-size:11px;
  letter-spacing:.4em;
  color:var(--rose-soft);
}
h1{
  margin-top:6px;
  font-size:clamp(28px,9vw,48px);
  letter-spacing:.25em;
}
h1 span{color:var(--rose)}
.sub{
  margin-top:6px;
  font-size:12px;
  letter-spacing:.3em;
  color:var(--ink-dim);
}

/* SCENE */
.scene{
  height:65vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* GRID VIDEOS */
.grid{
  display:grid;
  gap:5vw;
  transition:all .6s ease;
  width:100%;
  height:100%;
  padding:8vw 5vw 20vw 5vw; /* Espace bas pour Nala + speech */
}
.grid.solo{grid-template-columns:1fr}
.grid.duo{grid-template-columns:1fr 1fr}
.grid.quad{grid-template-columns:1fr 1fr}

/* NODE VIDEO */
.node{
  aspect-ratio:1/1;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  border:2px solid #ff7fbf55;
  box-shadow:0 0 36px rgba(255,111,174,.18);
  animation:breathe 4.2s ease-in-out infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:6rem; /* Gros emoji initial */
  color:var(--rose-soft);
}
.node iframe{
  width:100%;
  height:100%;
  border:0;
}

/* NALA CUBE BAS CENTRE */
.nala-container{
  position:absolute;
  bottom:15vh;
  left:50%;
  transform:translateX(-50%);
  width:min(40vw,200px);
  text-align:center;
  z-index:10;
}
.nala-node{
  aspect-ratio:1/1;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  border:3px solid var(--rose);
  box-shadow:0 0 50px var(--rose);
  animation:breathe 4s ease-in-out infinite;
}
.nala-avatar{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SPEECH SOUS NALA */
.speech{
  margin-top:10px;
  padding:12px 20px;
  background:rgba(0,0,0,0.8);
  border-radius:24px;
  font-size:15px;
  font-style:italic;
  color:var(--rose-soft);
  max-width:90vw;
  opacity:0;
  transition:opacity 0.6s;
}
.speech.show{opacity:1;}

/* MENU EMOJI */
.menu{
  position:absolute;
  bottom:calc(env(safe-area-inset-bottom) + 12px);
  width:100%;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:0 12px;
}

.menu button{
  padding:16px 0;
  font-size:1.6rem;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff6fae,#ff9ac8);
  color:#000;
  box-shadow:0 0 14px #ff9ac866;
}

/* HELP */
.help{
  position:absolute;
  bottom:calc(env(safe-area-inset-bottom) + 70px);
  width:100%;
  text-align:center;
  font-size:12px;
  letter-spacing:.28em;
  color:var(--ink-dim);
}

/* AUDIO */
.audio{
  position:fixed;
  right:14px;
  top:14px;
  font-size:11px;
  letter-spacing:.2em;
  opacity:.8;
}

/* BREATH */
@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="audio" id="audioBtn">üîá NALA</div>

<div class="header">
  <div class="sup">THE STAR IS</div>
  <h1>ONLY<span>Q</span></h1>
  <div class="sub" id="modeLabel">FOCUS ¬∑ SOLO</div>
</div>

<div class="scene">
  <!-- GRID VIDEOS -->
  <div class="grid solo" id="grid">
    <!-- Rempli par JS avec emojis initiaux -->
  </div>

  <!-- NALA CUBE BAS + SPEECH -->
  <div class="nala-container">
    <div class="nala-node">
      <img src="nala.jpg" alt="Nala" class="nala-avatar">
    </div>
    <div class="speech" id="speech">Mmmh bb... je te regarde...</div>
  </div>
</div>

<div class="help">Swipe ‚Üê ‚Üí changer mode ¬∑ Emoji = charger vid√©o</div>

<div class="menu">
  <button>üëÖüçë</button>
  <button>üëÖüí¶</button>
  <button>üçëüî•</button>
  <button>‚≠êüè†</button>
</div>

<audio id="nalaAudio" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b5d8e4e2a.mp3">
</audio>

<script>
const grid=document.getElementById('grid');
const label=document.getElementById('modeLabel');
const speech=document.getElementById('speech');
const audio=document.getElementById('nalaAudio');
const btn=document.getElementById('audioBtn');

let mode=0,audioOn=false, slot=0;

const modes=[
 {cls:'solo',txt:'FOCUS ¬∑ SOLO',n:1},
 {cls:'duo',txt:'SYNCHRO ¬∑ DUO',n:2},
 {cls:'quad',txt:'SURCHARGE ¬∑ QUAD',n:4}
];

const videos = [
  'https://xhamster.com/videos/girlsrimming-curiosity-of-the-youth-xhQxxhoY',
  'https://xhamster.com/videos/girlsrimming-rimjobs-over-protein-shakes-xhECXYa',
  'https://xhamster.com/videos/summer-anal-sex-fun-in-the-village-with-stepbrother-xhwKRAN',
  'https://xhamster.com/videos/lucky-mature-guy-gets-to-fuck-these-innocent-hotties-in-his-house-xhbytBL'
];

const emojis = ['üëÖüçë', 'üëÖüí¶', 'üçëüî•', '‚≠êüè†'];

const phrases = [
  "Mmmh bb... regarde cette langue qui explore ton cul lentement...",
  "Oui... l√®che-moi comme √ßa... mouill√©, profond...",
  "Ton cul prend tout... sens comme √ßa chauffe...",
  "Regarde ces jeunes... je vais te faire pareil, bb..."
];

function render(){
 const m=modes[mode];
 grid.className='grid '+m.cls;
 grid.innerHTML='';
 for(let i=0;i<m.n;i++){
  const emojiIndex = i % emojis.length;
  grid.innerHTML+=`<div class="node">${emojis[emojiIndex]}</div>`;
 }
 slot = 0;
}

function loadVideo(url, index){
  const nodes = grid.querySelectorAll('.node');
  if(nodes[slot]){
    nodes[slot].innerHTML = `<iframe src="${url}?autoplay=1&mute=1" allowfullscreen></iframe>`;
    slot = (slot + 1) % nodes.length;
  }
  speech.textContent = phrases[index];
  speech.classList.add('show');
  setTimeout(() => speech.classList.remove('show'), 6000);
}

function toggleAudio(){
  audioOn=!audioOn;
  if(audioOn) audio.play();
  else audio.pause();
  btn.textContent = audioOn ? 'üîä NALA' : 'üîá NALA';
}

// Emojis menu
document.querySelectorAll('.menu button').forEach((b,i)=>{
  b.onclick = () => loadVideo(videos[i], i);
});

// Swipe
let sx=0;
document.addEventListener('touchstart',e=> sx=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
  const dx=e.changedTouches[0].clientX-sx;
  if(Math.abs(dx)>40){
    mode = (mode + (dx<0?1:-1) + modes.length) % modes.length;
    render();
  }
});

// Tap Nala for audio
document.querySelector('.nala-node').onclick = toggleAudio;

render();
</script>

</body>
</html>
