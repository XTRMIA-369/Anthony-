<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ONLYYOU ‚Äî Room</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
  overflow:hidden;
}

/* ROOM BACKGROUND */
.room{
  position:fixed;
  inset:0;
  background:url("room1.jpg") center center / cover no-repeat;
}

/* TV SCREEN ‚Äî FULL DOMINANCE */
.tv{
  position:absolute;
  top:12%;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  aspect-ratio:16/9;
  border-radius:20px;
  overflow:hidden;
  background:#000;
  box-shadow:
    0 30px 120px rgba(0,0,0,.75),
    0 0 60px rgba(255,255,255,.06);
}

/* VIDEO / IMAGE */
.tv img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* GLASS OVERLAY */
.tv::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.08),
    rgba(255,255,255,0) 40%
  );
  pointer-events:none;
}

/* LIVE */
.live{
  position:absolute;
  top:14px;
  left:18px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  color:#fff;
  opacity:.9;
}
.live::before{
  content:"";
  width:10px;
  height:10px;
  border-radius:50%;
  background:red;
  box-shadow:0 0 12px red;
}

/* NEXT */
.next{
  position:absolute;
  top:14px;
  right:18px;
  font-size:20px;
  opacity:.8;
}

/* TEXT */
.center-text{
  position:absolute;
  bottom:26%;
  width:100%;
  text-align:center;
  color:#fff;
  font-size:28px;
  letter-spacing:.5px;
  opacity:.9;
}

/* EMOJIS MENU */
.menu{
  position:absolute;
  bottom:12%;
  width:100%;
  display:flex;
  justify-content:center;
  gap:28px;
  font-size:34px;
}

.menu span{
  opacity:.6;
  transition:.25s;
}

.menu span:hover{
  opacity:1;
  transform:scale(1.2);
}

/* INSTALL TEXT */
.install{
  position:absolute;
  bottom:5%;
  width:100%;
  text-align:center;
  font-size:18px;
  color:#fff;
  opacity:.8;
}
</style>
</head>

<body>

<div class="room">

  <div class="tv">
    <img src="nala.jpg" alt="live">

    <div class="live">LIVE</div>
    <div class="next">‚è©</div>

    <div class="center-text">Installe-toi.</div>

    <div class="menu">
      <span>üëÑ</span>
      <span>üëÖ</span>
      <span>üçë</span>
      <span>üçÜ</span>
      <span>üí¶</span>
    </div>

    <div class="install">Is OnlyYou ¬∑ Welcome to the future of interaction</div>
  </div>

</div>

</body>
</html>
