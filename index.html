<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>ONLYQ ‚Äî Living Grid</title>

<style>
:root{
  --bg1:#2a0718;
  --bg2:#5a1734;
  --rose:#ff6fae;
  --rose-soft:#f3a7c7;
  --ink:#ffffff;
  --ink-dim:#d8a9be;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

/* BACKGROUND */
body{
  background:
    radial-gradient(800px 600px at 50% 20%, rgba(255,110,170,.28), transparent 60%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--ink);
}

/* HEADER */
.header{
  padding-top:calc(env(safe-area-inset-top) + 14px);
  text-align:center;
}
.sup{
  font-size:11px;
  letter-spacing:.4em;
  color:var(--rose-soft);
}
h1{
  margin-top:6px;
  font-size:clamp(28px,9vw,48px);
  letter-spacing:.25em;
}
h1 span{color:var(--rose)}
.sub{
  margin-top:6px;
  font-size:12px;
  letter-spacing:.3em;
  color:var(--ink-dim);
}

/* SCENE */
.scene{
  height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* NALA AVATAR CENTRAL */
.nala-avatar{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:40vw;
  max-width:220px;
  border-radius:30px;
  box-shadow:0 0 40px var(--rose);
  z-index:10;
  opacity:0.92;
  animation:nalaPulse 5s ease-in-out infinite;
}
@keyframes nalaPulse{
  0%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.05);}
  100%{transform:translate(-50%,-50%) scale(1);}
}

/* GRID */
.grid{
  display:grid;
  gap:4vw;
  transition:all .6s ease;
  position:relative;
  z-index:5;
}
.grid.solo{grid-template-columns:1fr}
.grid.duo{grid-template-columns:1fr 1fr}
.grid.quad{grid-template-columns:1fr 1fr}

/* NODE BASE (maintenant iframe vid√©o) */
.node{
  aspect-ratio:1/1;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  border:2px solid #ff7fbf55;
  box-shadow:
    0 0 36px rgba(255,111,174,.18),
    inset 0 0 22px rgba(255,255,255,.05);
  animation:breathe 4.2s ease-in-out infinite;
}
.node iframe{
  width:100%;
  height:100%;
  border:0;
}

/* BREATH */
@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.04)}
  100%{transform:scale(1)}
}

/* MENU EMOJI */
.menu{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:12px;
}

.menu button{
  padding:16px 0;
  font-size:1.6rem;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff6fae,#ff9ac8);
  color:#000;
  box-shadow:0 0 14px #ff9ac866;
}

/* HELP + FOOTER */
.help{
  text-align:center;
  font-size:11px;
  letter-spacing:.28em;
  color:var(--ink-dim);
}
.footer{
  position:absolute;
  bottom:calc(env(safe-area-inset-bottom) + 8px);
  width:100%;
  text-align:center;
  font-size:11px;
  letter-spacing:.22em;
  color:var(--ink-dim);
}

/* AUDIO */
.audio{
  position:fixed;
  right:14px;
  top:14px;
  font-size:11px;
  letter-spacing:.2em;
  opacity:.8;
}
</style>
</head>

<body>

<div class="audio" id="audioBtn">üîá NALA</div>

<div class="header">
  <div class="sup">THE STAR IS</div>
  <h1>ONLY<span>Q</span></h1>
  <div class="sub" id="modeLabel">FOCUS ¬∑ SOLO</div>
</div>

<div class="scene">
  <!-- NALA AVATAR CENTRAL (ton print screen) -->
  <img src="nala.jpg" alt="Nala" class="nala-avatar">

  <div class="grid solo" id="grid">
    <!-- Nodes seront remplis par JS avec iframes vid√©os -->
  </div>
</div>

<div class="help">Swipe ‚Üê ‚Üí changer mode ¬∑ Emoji = charger vid√©o</div>
<div class="footer" id="time"></div>

<audio id="nalaAudio" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b5d8e4e2a.mp3">
</audio>

<script>
const grid=document.getElementById('grid');
const label=document.getElementById('modeLabel');
const time=document.getElementById('time');
const audio=document.getElementById('nalaAudio');
const btn=document.getElementById('audioBtn');

let mode=0,audioOn=false, slot=0;
const modes=[
 {cls:'solo',txt:'FOCUS ¬∑ SOLO',n:1},
 {cls:'duo',txt:'SYNCHRO ¬∑ DUO',n:2},
 {cls:'quad',txt:'SURCHARGE ¬∑ QUAD',n:4}
];

const videos = [
  'https://xhamster.com/videos/girlsrimming-curiosity-of-the-youth-xhQxxhoY',
  'https://xhamster.com/videos/girlsrimming-rimjobs-over-protein-shakes-xhECXYa',
  'https://xhamster.com/videos/summer-anal-sex-fun-in-the-village-with-stepbrother-xhwKRAN',
  'https://xhamster.com/videos/lucky-mature-guy-gets-to-fuck-these-innocent-hotties-in-his-house-xhbytBL'
];

function render(){
 const m=modes[mode];
 grid.className='grid '+m.cls;
 grid.innerHTML='';
 for(let i=0;i<m.n;i++){
  grid.innerHTML+=`<div class="node"><iframe></iframe></div>`;
 }
 label.textContent=m.txt;
 slot = 0; // reset slot quand mode change
}

function loadVideo(url){
  const frames = grid.querySelectorAll('.node iframe');
  if(frames[slot]){
    frames[slot].src = url;
    slot = (slot + 1) % frames.length;
  }
}

function toggleAudio(){
  audioOn=!audioOn;
  if(audioOn){
    audio.play();
    btn.textContent='üîä NALA';
  }else{
    audio.pause();
    btn.textContent='üîá NALA';
  }
}

// Bind emojis
document.querySelectorAll('.menu button').forEach((b,i)=>{
  b.onclick = () => loadVideo(videos[i]);
});

// Swipe
let sx=0;
document.addEventListener('touchstart',e=> sx=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
  const dx=e.changedTouches[0].clientX-sx;
  if(Math.abs(dx)>40){
    mode = (mode + (dx<0?1:-1) + modes.length) % modes.length;
    render();
  }
});

function tick(){
  const d=new Date();
  time.textContent = d.toLocaleTimeString('fr-FR',{hour12:false}) + ' ¬∑ ONLYQ';
}

render();
tick();
setInterval(tick,1000);

// Audio toggle on tap Nala avatar
document.querySelector('.nala-avatar').onclick = toggleAudio;
</script>

</div>
